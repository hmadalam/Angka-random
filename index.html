<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Teka-Teki Berhitung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Teka-Teki Berhitung</h1>
        <p id="question">Berapa hasil dari 5 + 3?</p>
        <input type="number" id="answer" placeholder="Masukkan jawaban">
        <button onclick="checkAnswer()">Cek Jawaban</button>
        <p id="result"></p>
        <p>Skor: <span id="score">0</span></p>
        <p>Waktu: <span id="time">30</span> detik</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
